# Defaults for rsa-keygen.sh (sourced as shell vars)
KEY_BITS=2048
SLOT=9c
TITLE="RSA-PIV PAPER BACKUP (ENCRYPTED, PKCS#8/AES-256)"
OUT_DIR=.
OUT_PREFIX=RSA_KEY_BACKUP
# PRN_DEV=/dev/usb/lp0

# Certificate validity in days (default 1000 years)
CERT_DAYS=365000

# Certificate subject components (used for CSR/self-signed certificate)
# Update these to match your organization. Empty values will be omitted.
SUBJECT_CN="Code Signing Certificate"
#SUBJECT_O="Example Corp"
#SUBJECT_OU="Security Operations"
#SUBJECT_C="US"
#SUBJECT_ST="California"
#SUBJECT_L="San Francisco"
## SUBJECT_EMAIL="security@example.com"

